<div class="container-fluid">
    <div class="title">
        <div class="row title">
            <div class="col-md-6">
                <h2 class="p-3">
                    <i class="fas fa-cogs"></i>
                    Public APIs
                </h2>
            </div>
            <div class="col-md-6 d-flex justify-content-end">
                <h2 class="p-3">#{{ count }}</h2>
            </div>
        </div>
    </div>
    <div class="p-2">
        <table class="table table-hover">
            <thead class="thead">
                <tr>
                    <th scope="col">API</th>
                    <th scope="col">Auth</th>
                    <th scope="col">HTTPS</th>
                    <th scope="col">Cors</th>
                    <th scope="col">Category</th>
                    <th scope="col">Description</th>
                    <th scope="col">Link</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of publicapi">
                    <th scope="row">{{ p.API }}</th>
                    <td>{{ p.Auth | titlecase }}</td>
                    <td>{{ p.HTTPS }}</td>
                    <td>{{ p.Cors | titlecase }}</td>
                    <td>{{ p.Category }}</td>
                    <td>{{ p.Description }}</td>
                    <td>
                        <a class="btn" href="{{ p.Link }}">
                            <i class="fas fa-eye"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
